{% extends 'base.html' %}


{% block internal_css %}

<style>

     .register-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px; /* Increased max-width of the container slightly to accommodate centered inputs */
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            color: #ecf0f1;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
            align: center;
        }

        /* Standardized input fields */
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%; /* Make them take full width of their parent (the form) */
            max-width: 300px; /* Set a maximum width for the input fields */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            box-sizing: border-box;
            /* Center the inputs within the form */
            margin-left: auto;
            margin-right: auto;
            display: block; /* Important to allow margin: auto to center block-level elements */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.2);
            outline: none;
        }

        /* Standardized Register button */
        button[type="submit"] {
            background-color: #2575fc;
            color: white;
            padding: 12px 30px; /* Slightly more padding for a "standardized" feel */
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: auto; /* Allow button to size according to content and padding */
            min-width: 180px; /* Set a minimum width for standardization */
            display: block; /* Make it a block element to center it */
            margin-left: auto; /* Center the button */
            margin-right: auto; /* Center the button */
            box-sizing: border-box;
            font-weight: 600; /* Make text a bit bolder */
            letter-spacing: 0.5px; /* Add slight letter spacing */
        }

        button[type="submit"]:hover {
            background-color: #1a5ac9;
            transform: translateY(-2px);
        }

        .messages {
            margin-top: 20px;
        }

        .messages p {
            color: #d9534f; /* A nice red for error messages */
            background-color: #fdd;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #d9534f;
            word-wrap: break-word; /* Ensure long messages wrap */
            max-width: 350px; /* Keep messages within a reasonable width */
            margin-left: auto;
            margin-right: auto;
        }
</style>

{% endblock %}

{% block content %}

<h2 style="text-align: center;">Login User</h2>
<form method="POST">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Username" required><br><br>
  <!--<input type="email" name="email" placeholder="Email" required><br><br>-->
  <input type="password" name="password" placeholder="Password" required><br><br>
  <button type="submit">Login</button>
</form>
{% for message in messages %}
  <p style="color: red;">{{ message }}</p>
{% endfor %}

{% endblock %}
